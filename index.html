<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Tracks</title>
  </head>
<body>
  <div class="container">
    <h1>Code Track Guide</h1>
    <div id="form">
      <h2>Find the right track for you by filling out the form below</h2>
      <form>
        <div class="">
          <label>Where are you located?</label>
          <br>
          <input type="text" id="location">
        </div>
        <div>
          <h3>Development type</h3>
          <select class="form-control" id="devtype">
            <option>Front-End</option>
            <option>Back-End</option>
            <option>Data-Science</option>
          </select>
        </div>
        <div>
          <h3>How many languages do you want to learn?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="planguage" value="polyglot">
              Polyglot
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="planguage" value="monoglot">
              Monoglot
            </label>
          </div>
        </div>
        <div>
          <h3>What kind of platform do you want to work on?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="web">
              Web
            </label>
            <label>
              <input type="radio" name="platform" value="mobile">
              Mobile
            </label>
          </div>
        </div>
        <div class="">
          <input type="submit" value="Submit">
          <input type="reset">
        </div>
        <div>
          <h3>Company Type</h3>
          <div class="radio">
            <label>
              <input type="radio" name="company" value="startup">
              Startup
            </label>
            <label>
              <input type="radio" name="company" value="db">
              Database/Static Web
            </label>
          </div>
        </div>
      </form>
      <div class="output">
      </div>
    </div>
  </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
